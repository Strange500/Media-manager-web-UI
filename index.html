<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JellyFin</title>
</head>
<body style="height: 100%;background: linear-gradient(45deg ,#003c50,#3e2247);width: 100%;background-position-y: 8vh" >

    <div id="up_bar" style="color: white; height: 8vh;background-color:#000b25;text-align: center;border-bottom: 1px solid white;display: flex">
        <a id="menu_button" style="cursor: auto;font-size: 3vh" href="#"><h3>Menu</h3></a>
        <img src="img/logo.svg.png" alt="JellyFin logo" style="height: 6vh;margin-top: 0.5%;margin-left: 40%;">
        <div id="restart_div" style="margin-left: 40%;margin-top: 2vh">
            <button id="restart_bt" style="background: #172138;height: 3vh">
                <h5 style="color: white;font-size: 1vh">Restart</h5>
            </button>
        </div>



    </div>
    <div id="menue_right_up" class="off menu" style="top: 0;width: 15%;min-height: 100vh;border-right: 1px solid white ; position: absolute ;background-color: #172138; text-align: center">
        <a id="menu_button_close" style="cursor: auto;position: absolute;left: 0" href="#"><h3>X</h3></a>
        <div id="menu_container" class="">
            <a href="search.html" >
                <h5>Add video</h5>
            </a>
            <a href="#" >
                <h5>link 2</h5>
            </a>
            <a href="#" >
                <h5>link 3</h5>
            </a>
            <a href="#" >
                <h5>link 4</h5>
            </a>

        </div>
    </div>

    <div id="main_frame" style=" height: 100%; width: 100%; display: flex;">
        <div id="mf-row1" style="margin-left: 5%;margin-top: -9vh">
            <div id="alive_div" class="div_main_frame" style="border: 1px solid white;width: 100%;max-height: 50vh;text-align: center;">
                <h4 style="left: 0;font-size: 100%">Status: </h4>
                <div id="alive" style="text-align: center">

                </div>

            </div>

            <div id="space_frame" class="div_main_frame" style="border: 1px solid white;width: 100%;text-align: center;margin-top: 1vh;height: 31vh">
                <h4> list of disk</h4>
                <div id="space">


                </div>

            </div>
            <div id="cpu_frame" class="div_main_frame" style="border: 1px solid white;width: 100%;text-align: center;margin-top: 10px">
                <h4> CPU Temp</h4>
                <div id="temp">
                    <h5 id="current"></h5>

                </div>

            </div>
        </div>
        <div id="mf-row2" style="width: 60%;height: 30vh;margin-top: -25vh">
            <div id="log_frame" class="div_main_frame" style="border: 1px solid white;text-align: center;height: 50vh">
                <h4 style="border-bottom: 1px solid white"> Logs</h4>
                    <div style="height: 85%;text-align: left;margin: 1%; white-space: pre-wrap;overflow: scroll;overflow-x: hidden;" id="log">

                    </div>

            </div>
        </div>
        <div id="mf-row3" style="margin-right: 10vh;width: 15%;margin-top: 5vh">
            <div id="stats_frame" class="div_main_frame" style="border: 1px solid white;width: 100%;text-align: center;">
                <h4 style="border-bottom: 1px solid white">Stats</h4>
                <div style="height: 60vh;text-align: left;margin: 1%; overflow-y: scroll;overflow-x: hidden;" id="stats_div">
                    <div style="display: flex;white-space: pre-wrap">
                        <h5>Numbers of show : </h5>
                        <h4 id="nb_show"></h4>
                    </div>
                    <div style="border-top: 1px dotted white">
                        <div style="display: flex;">
                            <h5 style="color: green;">Completed</h5>
                            <h5 style="color: red;margin-left: 3%">Uncompleted</h5>
                        </div >
                        <div id="uncomplete" class="progress_bar" style="background-color: red;">

                        </div>
                        <div id="downloading" style="display: block">

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
